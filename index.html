<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  
  
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="context">
        <div class="name">
          <h3>Jessica Randall</h3>
          <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="button">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>

    </div>
  </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a
      href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile" target="_blank">Mohammed
      Khaisar Hussain</a>.
  </div>
</body>

</html>
